<!DOCTYPE html>
<html>
<head>
  <title>Check In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>
  <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="bower_components/appbase-js/browser/appbase.js"></script>
  <script src="bower_components/elasticsearch/elasticsearch.angular.js"></script>
  <script src="index.js"></script>
</head>
<body  ng-app="myApp" ng-controller="controller" ng-init="init()">
<a href="https://github.com/rishiloyola/CheckedIn"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <div class="row">
      <div id="header" class="col-md-10">
        <div class = "page-header">
          <h3>
            Example page header
            <small>Subtext for header</small>
          </h3>
        </div>
      </div>
    <div class="col-md-2"></div>
    </div>
    <div class="row" id="row2">
      <div class="container-fluid">
         <div ng-model="center" class="col-sm-8" id="map-container">
          <map center="{{center[0]}},{{center[1]}}" zoom="{{zoomlevel}}" ng-model="zoomlevel" on-zoom_changed="draggedmap()" on-dragend="draggedmap()" styles="[{featureType:'administrative',elementType:'all',stylers:[{visibility:'off'}]},{featureType:'landscape',elementType:'all',stylers:[{visibility:'simplified'},{hue:'#0066ff'},{saturation:'74'},{lightness:'100'}]},{featureType:'poi',elementType:'all',stylers:[{visibility:'simplified'}]},{featureType:'road',elementType:'all',stylers:[{visibility:'simplified'}]},{featureType:'road.highway',elementType:'all',stylers:[{visibility:'off'},{weight:0.6},{saturation:-85},{lightness:61}]},{featureType:'road.highway',elementType:'geometry',stylers:[{visibility:'on'}]},{featureType:'road.arterial',elementType:'all',stylers:[{visibility:'off'}]},{featureType:'road.local',elementType:'all',stylers:[{visibility:'on'}]},{featureType:'transit',elementType:'all',stylers:[{visibility:'simplified'}]},{featureType:'water',elementType:'all',stylers:[{visibility:'simplified'},{color:'#5f94ff'},{lightness:26},{gamma:5.86}]}]">
            <marker ng-repeat="beach in beaches" id="mark" title="{{beach[0]}}" icon="{{beach[9]}}" position="{{beach[1]}}, {{beach[2]}}" z-index="{{beach[3]}}" on-click="opencheckin(event,beach[5])" on-mouseover="showwindow(event,beach,true)" on-mouseout="showwindow(event,beach,false)"></marker>
          </map>
        </div>
         <div class="col-md-1" style="width:6%;"></div>

        <div class="col-md-2">
          <div class="emptyrow" id="freqbar" ng-model="checkinfrequency" style="height:30px;background-color:{{color}}"><label id="freqlabel">{{checkinfrequency}}</label></div>
          <div class="emptyrow" style="height:20px"></div>
          <input type="text" class="form-control input-lg" placeholder="Enter City Name" ng-model="searchtext" ng-keydown="searchquerry()"/>
          <div style="height:200px;">
            <table ng-model="suggestions" class="searchscroll" style="width:100%;">
              <tr ng-repeat="x in suggestions" ng-click="changesearchtext(x.text)" style="width:100%;">
                <td id="suggestdata" ng-show="row">{{ x.text }}</td>
              </tr>
            </table>
          </div>
            <div id="scrollbox" ng-show="categoriesbox">
              <label id="cat-label">Categories</label>
              <div id="scroll">
                <div ng-repeat="sub in subjects" id="catlist">
                  <input type="checkbox" ng-click="sub.value = (sub.value==true ? false : true);showcategory(sub.name);"  ng-model="sub.value">
                    <label id="catlabel" ng-click="sub.value = (sub.value==true ? false : true);showcategory(sub.name);">
                      {{sub.name}}
                    </label>
                </div>
              </div>
            </div>
        </div>

        <div class="col-md-1" style="width:10%">
          <div class="row" style="height:50px;"></div>
          <button class="btn btn-lg btn-success" ng-click="getData()"><span class="glyphicon glyphicon-map-marker"></span> Plot It !</button>
        </div>
      </div>
    </div>
</body>
</html>
