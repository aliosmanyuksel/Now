<!DOCTYPE html>
<html>
<head>
  <title>Check In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  <script src="bower_components/appbase-js/browser/appbase.js"></script>
  <script src="bower_components/elasticsearch/elasticsearch.angular.js"></script>
  <script src="index.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>
  <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body  ng-app="myApp" ng-controller="controller" ng-init="init()">
           
           <div class="col-sm-2">
              <input type="text" id="searchdata" placeholder="Search" ng-model="searchtext" ng-keydown="searchquerry()"/>
              <table ng-model="suggestions">
                <tr ng-repeat="x in suggestions" ng-click="changesearchtext(x.text)">
                  <td id="suggestdata" ng-show="row">{{ x.text }}</td>
                </tr>
              </table>
           </div>
            
            <div class="col-sm-2">
              <button id="button" ng-click="getData()" class="btn btn-inverse btn-large">Search</button>
            </div>
            
            <div class="col-sm-2">
              <div ng-repeat="sub in subjects">
                <input type="checkbox" ng-model="sub.value" ng-change="showcategory(sub.name)">
                {{sub.name}}
              </div>
            </div>
            
            <div ng-model="center" class="col-sm-4">  
             <map center="{{center[0]}},{{center[1]}}" zoom="{{zoomlevel}}" ng-model="zoomlevel" styles="[{featureType:'administrative',elementType:'all',stylers:[{visibility:'off'}]},{featureType:'landscape',elementType:'all',stylers:[{visibility:'simplified'},{hue:'#0066ff'},{saturation:'74'},{lightness:'100'}]},{featureType:'poi',elementType:'all',stylers:[{visibility:'simplified'}]},{featureType:'road',elementType:'all',stylers:[{visibility:'simplified'}]},{featureType:'road.highway',elementType:'all',stylers:[{visibility:'off'},{weight:0.6},{saturation:-85},{lightness:61}]},{featureType:'road.highway',elementType:'geometry',stylers:[{visibility:'on'}]},{featureType:'road.arterial',elementType:'all',stylers:[{visibility:'off'}]},{featureType:'road.local',elementType:'all',stylers:[{visibility:'on'}]},{featureType:'transit',elementType:'all',stylers:[{visibility:'simplified'}]},{featureType:'water',elementType:'all',stylers:[{visibility:'simplified'},{color:'#5f94ff'},{lightness:26},{gamma:5.86}]}]">
              <marker ng-repeat="beach in beaches" id="mark" title="{{beach[0]}}" position="{{beach[1]}}, {{beach[2]}}" z-index="{{beach[3]}}" on-mouseover="showwindow(event,beach,true)" on-mouseout="showwindow(event,beach,false)">
              </marker>
             </map>
            </div>
    
</body>
</html>
