<html>
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
  <script src="bower_components/appbase-js/browser/appbase.js"></script>
  <script src="bower_components/elasticsearch/elasticsearch.angular.js"></script>
  <script src="index.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>
  <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body  ng-app="myApp" ng-controller="controller" ng-init="init()">
    <table>
        <tr>
           
           <td width="20%">
              <input type="text" id="searchdata" placeholder="Search" ng-model="searchtext" ng-keydown="searchquerry()"/>
              <table ng-model="suggestions">
                <tr ng-repeat="x in suggestions" ng-click="changesearchtext(x.text)">
                  <td id="suggestdata" ng-show="row">{{ x.text }}</td>
                </tr>
              </table>
           </td>
            
            <td>
              <button id="button" ng-click="getData()">Search</button>
            </td>
            
            <td>
              <div ng-repeat="sub in subjects">
                <input type="checkbox" ng-model="sub.value" ng-change="showcategory(sub.name)">
                {{sub.name}}
              </div>
            </td>
            
            <td ng-model="center">  
             <map center="{{center[0]}},{{center[1]}}" zoom="{{zoomlevel}}" ng-model="zoomlevel">
              <marker ng-repeat="beach in beaches" id="mark" title="{{beach[0]}}" position="{{beach[1]}}, {{beach[2]}}" z-index="{{beach[3]}}" on-mouseover="showwindow(event,beach,true)" on-mouseout="showwindow(event,beach,false)">
              </marker>
             </map>
            </td>
            
        </tr>
    </table>
    
</body>
</html>
